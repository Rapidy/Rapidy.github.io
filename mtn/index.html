<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">

  <title>FAQ</title>
  <meta name="description" content="FAQ">

  <meta name="viewport" content="width=device-width">

  <link rel="icon" href="images/favicon.png">
  <meta property="og:image" content="images/dist/preview.jpg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

  <div class="faq container">

    <section class="faq-search">
      <div class="faq-search-wrapper">
        <label for="search" class="faq-search-wrapper__icon"><svg width="18" height="18" viewBox="0 0 18 18" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M8.0625 1.5C4.43813 1.5 1.5 4.43813 1.5 8.0625C1.5 11.6869 4.43813 14.625 8.0625 14.625C9.87316 14.625 11.5115 13.8925 12.6995 12.7062C13.8898 11.5177 14.625 9.87655 14.625 8.0625C14.625 4.43813 11.6869 1.5 8.0625 1.5ZM0.25 8.0625C0.25 3.74778 3.74778 0.25 8.0625 0.25C12.3772 0.25 15.875 3.74778 15.875 8.0625C15.875 9.99631 15.1717 11.7668 14.0081 13.1307L17.5665 16.6827C17.8108 16.9265 17.8112 17.3222 17.5673 17.5665C17.3235 17.8108 16.9278 17.8112 16.6835 17.5673L13.1237 14.0141C11.7607 15.1742 9.99296 15.875 8.0625 15.875C3.74778 15.875 0.25 12.3772 0.25 8.0625Z"
              fill="#838383" />
          </svg></label>
        <i class="faq-search-wrapper__cross"><svg width="16" height="16" viewBox="0 0 16 16" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M1.28426 2.35852C0.954754 2.02901 0.954754 1.49478 1.28426 1.16527C1.61376 0.835768 2.148 0.835768 2.4775 1.16527L14.9531 13.6409C15.2826 13.9704 15.2826 14.5046 14.9531 14.8341C14.6236 15.1636 14.0894 15.1636 13.7599 14.8341L1.28426 2.35852Z"
              fill="#C8C8C8" />
            <path
              d="M14.716 2.35852C15.0455 2.02901 15.0455 1.49478 14.716 1.16527C14.3865 0.835768 13.8523 0.835768 13.5228 1.16527L1.04718 13.6409C0.717673 13.9704 0.717672 14.5046 1.04718 14.8341C1.37668 15.1636 1.91092 15.1636 2.24042 14.8341L14.716 2.35852Z"
              fill="#C8C8C8" />
          </svg>
        </i>
        <input type="text" class="faq-search-wrapper__input" placeholder="Search FAQ" id="search">
      </div>
    </section>

    <section class="faq-tabs">
      <div id="orderBtn" class="faq-tabs__item active">Order</div>
      <div id="paymentBtn" class="faq-tabs__item">Payment</div>
      <div id="shipmentBtn" class="faq-tabs__item">Shipment</div>
      <div id="accountBtn" class="faq-tabs__item">Account</div>
    </section>

    <section id="order" class="faq-list">

    </section>

    <section id="payment" class="faq-list">

    </section>

    <section id="shipment" class="faq-list">

    </section>

    <section id="account" class="faq-list">

    </section>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="libs/accordion.min.js"></script>
  <script src="libs/jcfilter.js"></script>
  <script src="js/app.min.js"></script>

</body>

</html>
